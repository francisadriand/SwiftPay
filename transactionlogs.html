<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Logs Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.php">SwiftPay</a>
        <a href="transactionlogs.php">Transaction Logs</a>
    </header>
    <div class="main-container">
        <h1>Transaction Logs</h1>
        <table>
            <thead>
                <tr>
                    <th class="table-headers">Transaction ID</th>
                    <th class="table-headers">Sender ID</th>
                    <th class="table-headers">Reciever ID</th>
                    <th class="table-headers">Amount</th>
                    <th class="table-headers">Timestamp</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script type="module">
        import { getDocs, collection } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        async function displayTransactions() {
            const querySnapshot = await getDocs(collection(db, "transactionLogs"));
            querySnapshot.forEach((doc) => {
                const transaction = doc.data();
                const tableBody = document.querySelector("table tbody");
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = doc.id;
                row.insertCell(1).textContent = transaction.SenderID;
                row.insertCell(2).textContent = transaction.ReceiverID;
                row.insertCell(3).textContent = "$" + transaction.Amount.toFixed(2);
                row.insertCell(4).textContent = new Date(transaction.Timestamp.seconds * 1000).toLocaleString();
            });
        }
        displayTransactions();
    </script>
</body>
</html>
